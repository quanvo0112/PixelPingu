<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}PixelPingu{% endblock %}</title>
		<link
			rel="icon"
			type="image/png"
			href="{{ url_for('static', filename='logo.png') }}"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<style>
			body,
			html {
				min-height: 100vh;
			}
			body {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}
			main.container {
				flex: 1 0 auto;
			}
			footer {
				flex-shrink: 0;
			}
		</style>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark mb-5"
			style="background: var(--color-cerulean)"
		>
			<div
				class="container d-flex align-items-center justify-content-between"
			>
				<a class="navbar-brand d-flex align-items-center" href="#">
					<img
						src="{{ url_for('static', filename='logo.png') }}"
						alt="PixelPingu Logo"
						height="40"
						class="me-2"
					/>
					<span class="fs-3 fw-bold">PixelPingu</span>
				</a>
				<button
					type="button"
					class="btn btn-warning btn-sm ms-3 fw-bold d-flex align-items-center"
					data-bs-toggle="modal"
					data-bs-target="#rulesModal"
				>
					<i
						class="fa-solid fa-circle-info me-2"
						style="font-size: 1.3em"
						aria-label="Rules"
					></i>
					<span class="d-none d-md-inline">Guide</span>
				</button>
			</div>
		</nav>
		
		<div
			class="modal fade"
			id="rulesModal"
			tabindex="-1"
			aria-labelledby="rulesModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<div class="d-flex align-items-center gap-2">
						<i class="fa-solid fa-book-open fa-lg text-primary"></i>
						<h5 class="modal-title mb-0 fw-bold" id="rulesModalLabel">How to Play</h5>
					</div>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
					</div>
				<div class="modal-body">
					<ul class="list-unstyled ps-2">
						<li class="mb-2 d-flex align-items-center">
							<i class="fa-solid fa-pencil-alt text-success me-2"></i>
							Draw your penguin on the canvas
						</li>
						<li class="mb-2 d-flex align-items-center">
							<i class="fa-solid fa-toolbox text-warning me-2"></i>
							Use the toolbar to adjust your drawing
						</li>
						<li class="mb-2 d-flex align-items-center">
							<i class="fa-solid fa-paper-plane text-primary me-2"></i>
							Submit to see your score
						</li>
					</ul>
				</div>
				</div>
			</div>
		</div>
		<main
			class="container d-flex flex-column flex-grow-1 justify-content-center"
			style="flex: 1 0 auto; min-height: 0"
		>
			{% block content %}{% endblock %}
		</main>

		<footer class="bg-dark text-white text-center py-3 mt-5">
			<div class="container">
				<p>&copy; 2025 PixelPingu. Draw your adorable penguin!</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
